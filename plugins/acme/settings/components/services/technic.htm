{% set service = __SELF__.service %}
<section id="{{__SELF__.id}}" class="technic">
    <div class="wrapper">
      <h2 class="technic__title title center">
        {{service.title|raw}}
      </h2>
      <div class="technic__wrapper">
        {% for item in service.services %}
        <div class="technic__item center">
          <div class="technic__item-pic">
            <img class="technic__item-thumb" src="{{ item.service_image|media|resize(385, 200, { quality: '90' }) }}" alt="{{ item.service_title }}">
          </div>
          <h4 class="technic__item-title">
            {{ item.service_title }}
          </h4>
          <div class="technic__item-description">
            {{ item.service_desc|raw }}
          </div>
          <button class="button call-modal outline">Оформить заказ</button>
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="technic__pic center">
      <i class="fas fa-grip-lines-vertical"></i>
    </div>
</section>
